    <p id="paragrafo">Este Ã© uma paragrafo de teste!!</p>
    <button id="botaoClick">alterar paragrafo</button>
    <img id="imagem" src="https://s2-techtudo.glbimg.com/SSAPhiaAy_zLTOu3Tr3ZKu2H5vg=/0x0:1024x609/888x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2022/c/u/15eppqSmeTdHkoAKM0Uw/dall-e-2.jpg" alt="Monalisa">
    <button id="botaoAlterar">Alterar style</button>
    <label for="textInput">Digite algo:</label>
    <input type="text" id="textInput" placeholder="Comece a digitar...">
    <div id="charCount">Caracteres digitados: 0</div>

    <script>
        let botaoParagrafo = document.getElementById ("botaoClick")
        let paragrafo = document.getElementById("paragrafo")
        let paragrafoStyle = document.getElementById("botaoAlterar")
        let imagem = document.getElementById('imagem')
        let contadorCaracteres = document.getElementById('texto')
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        
        //1 
        botaoParagrafo.addEventListener('click', function(){
            let texto = paragrafo.textContent
        paragrafo.textContent = 'Texto alterado!' + texto
    })
    //2
    imagem.addEventListener('mouseover' , function(){
        imagem.style.transform ='scale(1.2)'
        imagem.style.transition ='transform 0.5s'
        imagem.style.border = '1px solid'
    })
    imagem.addEventListener('mouseout' , function(){
        imagem.style.transform ='scale(1)'
        imagem.style.transition ='transform 0.5s'
    })
    //3

    function updateCharCount() {
        charCount.textContent = `Caracteres digitados: ${textInput.value.length}`;
    }

    textInput.addEventListener('input', updateCharCount);

    updateCharCount();

    //4
    paragrafoStyle.addEventListener('click', function(){
        paragrafo.style.background = 'black';
        paragrafo.style.color = 'red';
    })
    //5
    </script>
