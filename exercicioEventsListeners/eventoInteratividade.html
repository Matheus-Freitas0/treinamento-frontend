    <p id="paragrafo">Este √© uma paragrafo de teste!!</p>

    <button id="botaoAlterar">Alterar style</button>
    <label for="textInput">Digite algo:</label>

    <div id="charCount">Caracteres digitados: 0</div>
    <button id="enviar" type="submit">Enviar</button>

    <script>
        let botaoParagrafo = document.getElementById ("botaoClick")
        let paragrafo = document.getElementById("paragrafo")
        let paragrafoStyle = document.getElementById("botaoAlterar")
        let imagem = document.getElementById('imagem')
        let contadorCaracteres = document.getElementById('texto')
        const texto = document.getElementById('textInput');

        let botaoEnviar = document.getElementById('enviar')
        
    //1 
    botaoParagrafo.addEventListener('click', function(){
        let texto = paragrafo.textContent
    paragrafo.textContent = 'Texto alterado!' + texto
    })

        imagem.style.transform ='scale(1.2)'

    imagem.addEventListener('mouseout' , function(){

    //3

    function updateCharCount() {
