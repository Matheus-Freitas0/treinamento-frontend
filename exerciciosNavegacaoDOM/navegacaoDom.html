<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navega√ß√£o DOM</title>
</head>
<body>
    <!--
    1. Crie um arquivo chamado navegacao_dom.html e acesse o elemento pai de um
    par√°grafo, alterando seu estilo. üå≥

    2. Acesse todos os elementos filhos de um div e altere seu conte√∫do de texto.

    3. Implemente a navega√ß√£o entre elementos irm√£os, alterando o estilo do
    pr√≥ximo e do anterior ao clicar em um bot√£o. üîÑ

    4. Crie uma fun√ß√£o que adicione novos elementos ao DOM e outra que remova
    elementos existentes ao clicar em bot√µes. üõ†

    5. Combine v√°rias manipula√ß√µes (acesso a pai, filhos, irm√£os) em uma fun√ß√£o
    que altera a estrutura do DOM dinamicamente.
    -->

    <p id="paragrafo">Este √© um par√°grafo.</p>

    <div id="divPai">
        <p id="filho1">Filho 1</p>
        <p id="filho2">Filho 2</p>
    </div>

    <button id="adicionarFilho">Adicionar Filho</button>
    <button id="removerFilho">Remover Filho</button>
    <button id="alterarEstiloIrm√£os">Alterar Estilo dos Irm√£os</button>

    <script>
        // 1. Acesse o elemento pai do par√°grafo e altere seu estilo
        const paragrafo = document.getElementById("paragrafo");
        paragrafo.style.color = "red";
        paragrafo.style.fontSize = "24px";
        paragrafo.style.backgroundColor = "yellow";

        // 2. Acesse todos os elementos filhos da div e altere seu conte√∫do de texto
        const divPai = document.getElementById("divPai");
        const filhos = divPai.children;
        Array.from(filhos).forEach(filho => {
            filho.textContent = "Novo texto";
        });

        // 3. Navega√ß√£o entre elementos irm√£os
        const alterarEstiloIrmaos = () => {
            const filho1 = document.getElementById("filho1");
            const filho2 = document.getElementById("filho2");
            if (filho1 && filho2) {
                filho1.style.color = "blue";
                filho2.style.color = "green";
            }
        };

        document.getElementById("alterarEstiloIrm√£os").addEventListener("click", alterarEstiloIrmaos);

        // 4. Fun√ß√£o para adicionar e remover elementos
        const adicionarFilho = () => {
            const novoFilho = document.createElement("p");
            novoFilho.textContent = "Novo Filho";
            divPai.appendChild(novoFilho);
        };

        const removerFilho = () => {
            const filhos = divPai.children;
            if (filhos.length > 0) {
                divPai.removeChild(filhos[filhos.length - 1]);
            }
        };

        document.getElementById("adicionarFilho").addEventListener("click", adicionarFilho);
        document.getElementById("removerFilho").addEventListener("click", removerFilho);

        // 5. Fun√ß√£o que combina v√°rias manipula√ß√µes
        const manipularDOM = () => {
            // Acessa o pai do par√°grafo e altera o estilo
            divPai.style.border = "2px solid black";
            
            // Altera o conte√∫do dos filhos
            Array.from(divPai.children).forEach(filho => {
                filho.textContent = "Texto alterado";
            });

            // Adiciona um novo filho
            adicionarFilho();

            // Altera o estilo dos irm√£os
            alterarEstiloIrmaos();
        };

        // Exemplo de como chamar a fun√ß√£o de manipula√ß√£o do DOM
        manipularDOM();
    </script>
</body>
</html>
