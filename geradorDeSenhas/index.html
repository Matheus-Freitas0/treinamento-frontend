<!DOCTYPE html>
<html>
    <head>
        <title>Gerador de Senhas</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Gerador de Senhas</h1>
            <input type="number" id="comprimento" placeholder="Comprimento da senha" min="1">
            <div class="checkbox">
                <input type="checkbox" id="maiusculas"> Letras maiusculas
                <input type="checkbox" id="minusculas"> Letras minusculas
                <input type="checkbox" id="numeros"> NÃºmeros
                <input type="checkbox" id="especiais"> Caracteres especiais
            </div>
            <div>
                <button id="gerar">Gerar Senha <i class="fas fa-paper-plane"></i></button>   
            </div>
            
            <div id="senha"></div>
            
            <button id="copiar">Copiar Senha</button>
            <div id="feedback"></div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
