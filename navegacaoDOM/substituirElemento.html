<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação e Remoção de Elementos</title>
    <style>
        #container {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
        }
        .item {
            padding: 10px;
            margin: 5px;
            border: 1px solid #000;
            background-color: #f4f7fa;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Manipulação Dinâmica de Elementos</h1>
    <button onclick="adicionarElemento()">Adicionar Elemento</button>
    <button onclick="removerUltimoElemento()">Remover Último Elemento</button>
    <button onclick="inserirAntes()">Inserir Antes de um Elemento Específico</button>
    <button onclick="substituirElemento()">Substituir um Elemento Existente</button>
    
    <div id="container">
        <div class="item">Elemento 1</div>
        <div class="item">Elemento 2</div>
        <div class="item">Elemento 3</div>
    </div>

    <script>
        function adicionarElemento() {
            const container = document.getElementById('container');
            const novoElemento = document.createElement('div');
            novoElemento.className = 'item';
            novoElemento.textContent = `Elemento ${container.children.length + 1}`;
            container.appendChild(novoElemento);
        }

        function removerUltimoElemento() {
            const container = document.getElementById('container');
            if (container.children.length > 0) {
                container.removeChild(container.lastChild);
            } else {
                alert('Não há elementos para remover.');
            }
        }

        function inserirAntes() {
            const container = document.getElementById('container');
            const novoElemento = document.createElement('div');
            novoElemento.className = 'item';
            novoElemento.textContent = 'Novo Elemento Inserido';
            
            // Inserir antes do primeiro elemento
            if (container.children.length > 0) {
                container.insertBefore(novoElemento, container.firstChild);
            } else {
                container.appendChild(novoElemento);
            }
        }

        function substituirElemento() {
            const container = document.getElementById('container');
            const novoElemento = document.createElement('div');
            novoElemento.className = 'item';
            novoElemento.textContent = 'Elemento Substituto';
            
            // Substituir o primeiro elemento
            if (container.children.length > 0) {
                container.replaceChild(novoElemento, container.firstChild);
            } else {
                container.appendChild(novoElemento);
            }
        }
    </script>
</body>
</html>
