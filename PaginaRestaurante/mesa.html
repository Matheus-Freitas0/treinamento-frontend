<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mesa.css">
    <title>Interface Mesa</title>
</head>
<body>
    <header>
        Sistema Restaurante - Mesa
    </header>
    <main>
        <section>
            <h2>Selecionar Prato</h2>
            <div class="form-group">
                <label for="mesa">Número da Mesa:</label>
                <input type="number" id="mesa" placeholder="Número da Mesa" min="1" required>
            </div>
            <div class="form-group">
                <label for="prato">Prato:</label>
                <select id="prato" required>
                    <option value="" disabled selected>Escolha um prato</option>
                    <option value="pizza">Pizza</option>
                    <option value="hamburguer">Hambúrguer</option>
                    <option value="sushi">Sushi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tamanho">Tamanho:</label>
                <select id="tamanho">
                    <option value="pequeno">Pequeno</option>
                    <option value="médio">Médio</option>
                    <option value="grande">Grande</option>
                </select>
            </div>
            <div class="form-group quantity">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" min="1" max="10" value="1">
            </div>
            <div class="form-group">
                <label for="observacao">Observações:</label>
                <textarea id="observacao" placeholder="Adicione observações"></textarea>
            </div>
            <div class="adicionais">
                <h3>Adicionais</h3>
                <input type="checkbox" id="extraQueijo" value="Extra Queijo">
                <label for="extraQueijo"><span>Extra Queijo</span></label>

                <input type="checkbox" id="bacon" value="Bacon">
                <label for="bacon"><span>Bacon</span></label>

                <input type="checkbox" id="molhoEspecial" value="Molho Especial">
                <label for="molhoEspecial"><span>Molho Especial</span></label>

                <input type="checkbox" id="champignon" value="Champignon">
                <label for="champignon"><span>Champignon</span></label>

                <input type="checkbox" id="alho" value="Alho">
                <label for="alho"><span>Alho</span></label>

                <input type="checkbox" id="tomate" value="Tomate">
                <label for="tomate"><span>Tomate</span></label>

                <input type="checkbox" id="azeitona" value="Azeitona">
                <label for="azeitona"><span>Azeitona</span></label>

                <input type="checkbox" id="oregano" value="Orégano">
                <label for="oregano"><span>Orégano</span></label>
            </div>
            <button id="adicionar">Adicionar Pedido</button>
        </section>
        <section class="order-list">
            <h3>Pedidos</h3>
            <div id="pedidos"></div>
        </section>
    </main>
<script src="mesa.js"></script>
</body>
</html>
