<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulção de conteudo</title>
</head>
<body>
    <h1 id="titulo"> Olhe esta caixa</h1>
    <img id="imagem_caixa" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZjHuMfoajRlvXPuPkpyhAhu9vNJu-SuIzCg&s" alt="caixa fechada">

    <div>
        <button onclick="mudarImagem()">Mudar Imagem</button>
    </div>
</body>
    <script>
    let texto_h1 = document.getElementById('titulo')
    texto_h1.innerText = "Olá, essa caixa está aberta!"
    texto_h1.style.color = "blue"
    texto_h1.style.fontFamily = "Arial"
    texto_h1.style.fontSize = "40px"

    function mudarImagem() {
      const imagem = document.getElementById('imagem_caixa')
      if (imagem.src.includes("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZjHuMfoajRlvXPuPkpyhAhu9vNJu-SuIzCg&s")) {
        imagem.src = "https://78362.cdn.simplo7.net/static/78362/sku/caixas-de-papelao-caixa-de-papelao-51x26x34-cm-1652886928551.jpg"
        imagem.style.width="200px" 
        imagem.style.height="200px"
        imagem.alt = "caixa aberta"
        imagem.style.border = "1px solid black"
      
      } else {
        imagem.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZjHuMfoajRlvXPuPkpyhAhu9vNJu-SuIzCg&s"
      }
    }
    
    </script>
</html>
