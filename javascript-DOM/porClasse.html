<!DOCTYPE html>
<html>
 <head>
 <title>Seleção pela Classe</title>
 </head>
 <body>
 <p class="texto">Parágrafo 1</p>
 <p class="texto">Parágrafo 2</p>
 <script>
 let paragrafos = document.getElementsByClassName('texto');
 console.log(paragrafos); // HTMLCollection [ <p.texto>,<p.texto> ]
 </script>
 </body>
</html>
