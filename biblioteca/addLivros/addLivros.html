<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/biblioteca/addLivros/addLivros.css">
    <title>Adicionar livros</title>
</head>
<body>
    
    <header>
        <h1>Adicionar Livros</h1>
        <nav>
            <ul>
                <li><a href="/biblioteca/home/home.html">Home</a></li>
                <li><a href="/biblioteca/sobre/sobre.html">Sobre</a></li>
                <li><a href="/biblioteca/addLivros/addLivros.html" target="_self">Adicionar Livros</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Adicionar Livro</h2>
            <form id="form-livro">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>
                
                <label for="autor">Autor:</label>
                <input type="text" id="autor" required>
                
                <label for="ano">Ano:</label>
                <input type="number" id="ano" required>
                
                <label for="imagem">URL da Imagem:</label>
                <input type="url" id="imagem" placeholder="http://exemplo.com/imagem.jpg" required>
                
                <label for="rating">Classificação (1-5):</label>
                <input type="number" id="rating" min="1" max="5" required>
                
                <button type="submit">Adicionar Livro</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Minha Biblioteca</p>
    </footer>
</body>
</html>
