<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulario de contatos</h1>
        <nav>
            <ul>
                <li><a href="inicio.html" target="_self" title="Visite o sobre mim">Sobre</a></li>
                <li><a href="servicos.html" target="_self" title="Visite serviços">Serviços</a></li>
                <li><a href="contatos.html" target="_blank" title="Visite os contatos">Contatos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formularioContato">
            <h2>Entre em contato conosco</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Matheus Freitas, todos os direitos reservados.</p>
    </footer>
</body>
</html>
