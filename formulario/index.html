<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Preencha o formulário</h1>
    <form action="#">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required aria-required="true" autocomplete="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required aria-required="true" autocomplete="email">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required aria-required="true" autocomplete="tel">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" pattern=".{8,}" title="A senha deve ter pelo menos 8 caracteres" required aria-required="true">

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" cols="50" rows="2"></textarea>

        <label for="pais">País:</label>
        <select name="pais" id="pais">
            <option value="brasil">Brasil</option>
            <option value="eua">Estados Unidos</option>
            <option value="japao">Japão</option>
        </select>

        <fieldset>
            <legend>Sexo:</legend>
            <label for="feminino">Feminino</label>
            <input type="radio" name="sexo" id="feminino" value="feminino">

            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="masculino" value="masculino">

            <label for="outro">Outro</label>
            <input type="radio" name="sexo" id="outro" value="outro">
        </fieldset>

        <div>
            <label for="termos">Aceito os termos de uso</label> 
            <input type="checkbox" name="termos" id="termos" value="termos" required aria-required="true">
        </div>

        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
